name: Convert TODO to issue
on: ["push"]
jobs:
  build:
    runs-on: "ubuntu-latest"  #Fine as we have docker
    steps:
      - uses: "actions/checkout@master"
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@v4.0.5"
        id: "todo"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}